<form id="thisForm">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>商户号</label>
                <input type="text" name="MchtCd" class="form-control" readonly="readonly" placeholder="长度不超过24"
                       value="{{.m.MchtCd}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>终端号</label>
                <input type="text" name="TermId" class="form-control" readonly="readonly" placeholder="长度不超过16"
                       value="{{.m.TermId}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>激活状态</label>
                <select name="ActiveFlg" id="ActiveFlg" class="form-control bs-select">
                    <option value="1">激活</option>
                    <option value="2">过期</option>
                    <option value="3">注销</option>
                    <option value>异常</option>
                </select>
            </div>
        </div>
    </div>
</form>
