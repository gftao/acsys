<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        终端版本管理
        <small>修改终端版本</small>
    </h1>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">
                        <select name="AssignLevel" class="form-control bs-select" data-width="100px">
                            <option value="">- 全部 -</option>
                            <option value="1">全量</option>
                            <option value="2">商户</option>
                        </select>
                        <input type="text" name="AssignKey" class="form-control pull-left input-wd-md"
                               placeholder="商户号">
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索
                            </button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i
                                    class="fa fa-eraser"></i> 清除
                            </button>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
                    {{ if .canEdit}}
                        <button class="btn btn-info" href="javascript:;" onclick="EditFun(0)">
                            <i class="fa fa-plus"></i> 添加
                        </button>
                    {{end}}
                    {{ if .canDelete}}
                        <button class="btn btn-danger table-btn-check-enable" disabled onclick="DeleteFun()">
                            <i class="fa fa-trash"></i> 删除
                        </button>
                    {{end}}
                    </div>
                    <table id="dataGrid"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
